<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Counter - Real-time Age Calculator with High Precision</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Calculate your exact age in real-time with high precision up to 9 decimal places. A simple, elegant web application for tracking your age.">
    <meta name="keywords" content="age calculator, real-time age, precise age counter, birthday calculator, age tracker">
    <meta name="author" content="T0biii">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Age Counter - Real-time Age Calculator">
    <meta property="og:description" content="Calculate your exact age in real-time with high precision up to 9 decimal places.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://age.t0biii.dev">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://age.t0biii.dev/">
    <meta property="twitter:title" content="Age Counter - Real-time Age Calculator">
    <meta property="twitter:description" content="Calculate your exact age in real-time with high precision up to 9 decimal places.">
    <!-- Wenn du ein Bild für Twitter hast, füge es hier ein -->
    <!-- <meta property="twitter:image" content="https://age.t0biii.dev/og-image.jpg"> -->

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#009688">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">

    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-container">
        <div id="disclaimer">
            <p>Your data is not stored or shared. All calculations happen locally in your browser.</p>
        </div>
        <div class="input-row">
            <div class="input-field">
                <label for="birthdate" class="input-label">Birth Date</label>
                <input type="date" id="birthdate" placeholder="Birth date">
            </div>
            <div class="input-field">
                <label for="birthtime" class="input-label">Birth Time (optional)</label>
                <input type="time" id="birthtime" placeholder="Birth time">
            </div>
        </div>
        <button id="calculate-btn">Calculate</button>
    </div>
    
    <div id="counter-container">
        <h1 id="age-title">Age</h1>
        <div id="age-container">
            <div id="age-integer">0</div>
            <div id="age-decimal">.000000000</div>
        </div>
    </div>

    <!-- Custom popup for error messages -->
    <div id="overlay"></div>
    <div id="error-popup">
        <div id="error-message">Please enter your birth date.</div>
        <button id="close-popup">OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
